<div class="accordion mt-4" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
        Add a Color
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
         data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="justify-content-center">
          <form [formGroup]="colorAddForm">
            <div class="row justify-content-center align-items-center">

              <div class="col-md-6">
                <label for="addColorName"> Color Name: </label>
                <input type="text" id="addColorName" class="form-control" formControlName="colorName"
                       placeholder="Color Name" aria-label="addColorName" aria-describedby="basic-addon2">
              </div>
            </div>
            <div class="row mt-3">
              <button (click)="addColor()" class="btn btn-secondary  m-auto w-50 "> Add</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo">
        Delete a Color
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
         data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="justify-content-center">
          <form [formGroup]="colorDeleteForm">

            <div class="row justify-content-center align-items-center">
              <div class="mb-3 col-md-6">
                <label for="colorID">Color Name</label>
                <div class="form-group">
                  <select class="form-select" id="colorID" aria-label="Default select example" name="colorName"
                          formControlName="colorId" [(ngModel)]="colorId">
                    <option [ngValue]='color.colorID' *ngFor="let color of colors"> {{color.colorName}} </option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <button (click)="deleteColor()" class="btn btn-secondary  m-auto w-50 "> Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
              aria-expanded="false" aria-controls="collapseThree">
        Update a Color
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
         data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form [formGroup]="colorUpdateForm">
          <div class="justify-content-center">
            <div class="row mt-3">

              <div class="col-md-6">
                <label> Choose the one to update.. </label>
                <div class="form-group">
                  <select class="form-select" aria-label="Default select example" name="colorName"
                          formControlName="colorId" [(ngModel)]="colorId">
                    <option [ngValue]='color.colorID' *ngFor="let color of colors"> {{color.colorName}} </option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <label for="updateColorName"> Color Name: </label>
                <input type="text" id="updateColorName" class="form-control" formControlName="colorName"
                       placeholder="Color Name" aria-label="updateColorName" aria-describedby="basic-addon2">
              </div>
              <div class="row justify-content-center align-items-center mt-3">
                <button (click)="updateColor()" class="btn btn-secondary  m-auto w-50 "> Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
