<div class="accordion mt-4" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Add a Brand
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="justify-content-center">
          <form [formGroup]="brandAddForm">
            <div class="row">

              <div class="col-md-6">
              <label for="addBrandName"> Brand Name: </label>
              <input type="text" id="addBrandName" class="form-control" formControlName="brandName" placeholder="Brand Name" aria-label="addBrandName" aria-describedby="basic-addon2">
              </div>

              <div class="col-md-6">
              <label for="addBrandModel"> Brand Model: </label>
              <input type="text" id="addBrandModel" class="form-control" formControlName="brandModel" placeholder="Brand Model" aria-label="addBrandModel" aria-describedby="basic-addon2">
              </div>

            </div>
          </form>
          <div class="row mt-3">
            <button (click)="addBrand()" class="btn btn-secondary  m-auto w-50 "> Add </button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Delete a Brand
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="justify-content-center">
          <form [formGroup]="brandDeleteForm">

            <div class="row justify-content-center align-items-center">
              <div class="mb-3 col-md-6">
                <label for="brandID">Brand Name</label>
                <div class="form-group">
                  <select class="form-select" aria-label="Default select example" name="brandName" formControlName="brandId" [(ngModel)]="brandId">
                    <option [ngValue]='brand.brandID' *ngFor="let brand of brands"> {{brand.brandName}} </option>
                  </select>
                </div>
              </div>
                <div class="row mt-3">
                  <button (click)="deleteBrand()" class="btn btn-secondary  m-auto w-50 "> Delete </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
